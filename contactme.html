    <header id="header">
      <h1>Contact me</h1>

    <br />

    <br />

    <main id="main">
      <div id="form_wrapper">
        <form action="contactme.php" method="POST">
          <label for="form_name">Name</label>
          <input
            class="form_input"
            id="form_name"
            type="text"
            placeholder="Enter your name"
            minlength="2"
            name="form_name"
            required
          />

          <br />

          <label for="form_email">Email</label>
          <input
            class="form_input"
            id="form_email"
            type="email"
            placeholder="Enter your email"
            minlength="2"
            name="form_email"
            required
          />

          <br />

          <label for="form_phone">Phone</label>
          <input
            class="form_input"
            id="form_phone"
            name="form_phone"
            type="tel"
            placeholder="Enter your phone"
            required
          />

          <br />

          <label for="form_note">Note</label>
          <textarea
            name="form_note"
            id="form_note"
            cols="30"
            rows="10"
            placeholder="Enter your note for me"
            required
          ></textarea>

          <br />
          <input type="submit" value="Submit" id="form_submitBtn" />
        </form>
      </div>
    </main>
